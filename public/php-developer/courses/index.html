<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/assets/custom.css" type="text/css">
</head>

<body>
<div class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-md">
                <h1>Курсы&nbsp;<small class="text-muted">Разработчик PHP</small> </h1>
            </div>
            <div class="col-md-2 justify-content-end align-items-end align-self-end d-flex">
                <!--a class="btn btn-primary btn-lg" href="#">Добавить курс</a-->
            </div>
        </div>
    </div>
</div>
<div class="wrapper">
    <div class="pb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 bg-light py-4 filterCol">
                    <form class="">
                        <div class="form-group">
                            <label class="h3">Развиваемые навыки</label>
                            <button class="addSkillButton" data-toggle="modal" data-target="#addSkillModal" type="button">
                                <i class="fas fa-plus-circle"></i>
                                Добавить развиваемые навыки
                            </button>
                            <small class="form-text text-muted">После выбора навыка укажите текущий уровень владения</small>
                        </div>
                        <div class="skillContainer">

                        </div>
                        <div class="form-group py-3">
                            <label class="h3">Параметры курсов</label>
                            <div class="form-group pt-3">
                                <label class="d-block h4">Стоимость</label>
                                <div class="form-check py-1">
                                    <input type="checkbox" class="form-check-input" value="on" id="cf">
                                    <label class="form-check-label" for="cf">Только бесплатные</label>
                                </div>
                                <div class="form-row coursePrice">
                                    <div class="col form-group">
                                        <label for="from">От</label>
                                        <input type="number" min="10000" max="100000" step="5000" value="30000" id="from" class="form-control">
                                    </div>
                                    <div class="col form-group">
                                        <label for="to">До</label>
                                        <input type="number" min="30000" max="500000" step="5000" value="50000" id="to" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <label class="h4">Форма обучения</label>
                                <div class="form-check">
                                    <input id="modeOfStudy_1" class="form-check-input"
                                                               name="modeOfStudy_1" type="checkbox"
                                                               data-type="multicheckbox" data-code="modeOfStudy"
                                                               value="inPerson">
                                    <label class="form-check-label"
                                                                                       for="modeOfStudy_1">Очная</label>
                                    <span data-toggle="tooltip" title="Аудиторные занятия с преподавателями" class="tooltipToggle"></span>
                                </div>
                                <div class="form-check">
                                    <input id="modeOfStudy_2" class="form-check-input"
                                                               name="modeOfStudy_2" type="checkbox"
                                                               data-type="multicheckbox" data-code="modeOfStudy"
                                                               value="longDistance">
                                    <label class="form-check-label"
                                                                                           for="modeOfStudy_2">Дистанционная</label>
                                    <span data-toggle="tooltip" title="Периодическое взаимодействие с преподавателями по электропочте, skype для получения образовательных материалов и задач, обсуждения их выполнения" class="tooltipToggle"></span>
                                </div>
                                <div class="form-check">
                                    <input id="modeOfStudy_3" class="form-check-input"
                                                               name="modeOfStudy_3" type="checkbox"
                                                               data-type="multicheckbox" data-code="modeOfStudy"
                                                               value="online">
                                    <label class="form-check-label"
                                                                                     for="modeOfStudy_3">Онлайн</label>
                                    <span data-toggle="tooltip" title="Работа с образовательными материалами и преподавателями в режиме онлайн" class="tooltipToggle"></span>
                                </div>
                                <div class="form-check">
                                    <input id="modeOfStudy_4" class="form-check-input"
                                                               name="modeOfStudy_4" type="checkbox"
                                                               data-type="multicheckbox" data-code="modeOfStudy"
                                                               value="inPersonOnline">
                                    <label class="form-check-label"
                                                                                             for="modeOfStudy_4">Очная и
                                    онлайн</label>
                                    <span data-toggle="tooltip" title="Совмещение аудиторных и онлайн занятий" class="tooltipToggle"></span>
                                </div>
                                <div class="form-check">
                                    <input id="modeOfStudy_5" class="form-check-input"
                                                               name="modeOfStudy_5" type="checkbox"
                                                               data-type="multicheckbox" data-code="modeOfStudy"
                                                               value="selfStudy">
                                    <label class="form-check-label"
                                                                                        for="modeOfStudy_5">Самостоятельное
                                    обучение</label>
                                    <span data-toggle="tooltip" title="Самостоятельное изучение материалов без участия преподавателя или куратора" class="tooltipToggle"></span>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <label class="h4">Вид обучения</label>
                                <div class="form-check">
                                    <input id="courseForm_1" class="form-check-input"
                                                               name="courseForm_1" type="checkbox" data-type="multicheckbox"
                                                               data-code="courseForm" value="video">
                                    <label
                                        class="form-check-label" for="courseForm_1">Видеокурс</label>
                                </div>
                                <div class="form-check">
                                    <input id="courseForm_2" class="form-check-input"
                                                               name="courseForm_2" type="checkbox" data-type="multicheckbox"
                                                               data-code="courseForm" value="text">
                                    <label
                                        class="form-check-label" for="courseForm_2">Текстовый курс</label>
                                </div>
                                <div class="form-check">
                                    <input id="courseForm_3" class="form-check-input"
                                                               name="courseForm_3" type="checkbox" data-type="multicheckbox"
                                                               data-code="courseForm" value="interactive">
                                    <label
                                        class="form-check-label" for="courseForm_3">Интерактивный курс</label>
                                </div>
                                <div class="form-check">
                                    <input id="courseForm_4" class="form-check-input"
                                                               name="courseForm_4" type="checkbox" data-type="multicheckbox"
                                                               data-code="courseForm" value="crashCourse">
                                    <label
                                        class="form-check-label" for="courseForm_4">Интенсив</label>
                                </div>
                                <div class="form-check">
                                    <input id="courseForm_5" class="form-check-input"
                                                               name="courseForm_5" type="checkbox" data-type="multicheckbox"
                                                               data-code="courseForm" value="training">
                                    <label
                                        class="form-check-label" for="courseForm_5">Тренинг</label>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <label class="h4">Время проведения занятий</label>
                                <div class="form-check">
                                    <input id="schedule_1" class="form-check-input" name="schedule_1"
                                                               type="checkbox" data-type="multicheckbox"
                                                               data-code="schedule" value="free">
                                    <label
                                        class="form-check-label" for="schedule_1">Свободный график</label>
                                </div>
                                <div class="form-check">
                                    <input id="schedule_2" class="form-check-input" name="schedule_2"
                                                               type="checkbox" data-type="multicheckbox"
                                                               data-code="schedule" value="day">
                                    <label
                                        class="form-check-label" for="schedule_2">Дневные занятия</label>
                                </div>
                                <div class="form-check">
                                    <input id="schedule_3" class="form-check-input" name="schedule_3"
                                                               type="checkbox" data-type="multicheckbox"
                                                               data-code="schedule" value="evening">
                                    <label
                                        class="form-check-label" for="schedule_3">Вечерние занятия</label>
                                </div>
                                <div class="form-check">
                                    <input id="schedule_4" class="form-check-input" name="schedule_4"
                                                               type="checkbox" data-type="multicheckbox"
                                                               data-code="schedule" value="weekends">
                                    <label
                                        class="form-check-label" for="schedule_4">По выходным</label>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="form-check">
                                    <input id="certificate" class="form-check-input" name="certificate"
                                                               type="checkbox" data-type="checkbox" data-code="certificate">
                                    <label
                                        class="form-check-label" for="certificate">Выдается сертификат</label>
                                </div>
                            </div>
                            <div class="form-group pt-3"><label class="h4">Задания</label>
                                <div class="form-check">
                                    <input id="tasksType_1" class="form-check-input" name="tasksType_1"
                                                               type="checkbox" data-type="multicheckbox"
                                                               data-code="tasksType" value="noTasks">
                                    <label
                                        class="form-check-label" for="tasksType_1">Без заданий</label>
                                </div>
                                <div class="form-check">
                                    <input id="tasksType_2" class="form-check-input" name="tasksType_2"
                                                               type="checkbox" data-type="multicheckbox"
                                                               data-code="tasksType" value="teacherCheck">
                                    <label
                                        class="form-check-label" for="tasksType_2">Проверка преподавателем</label>
                                </div>
                                <div class="form-check">
                                    <input id="tasksType_3" class="form-check-input" name="tasksType_3"
                                                               type="checkbox" data-type="multicheckbox"
                                                               data-code="tasksType" value="autoCheck">
                                    <label
                                        class="form-check-label" for="tasksType_3">Автоматизированная проверка</label>
                                </div>
                                <div class="form-check">
                                    <input id="tasksType_4" class="form-check-input" name="tasksType_4"
                                                               type="checkbox" data-type="multicheckbox"
                                                               data-code="tasksType" value="selfCheck">
                                    <label
                                        class="form-check-label" for="tasksType_4">Самостоятельная проверка</label>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <label class="h4">Длительность</label>
                                <div class="form-check">
                                    <input id="length_1" class="form-check-input" name="length_1"
                                                               type="checkbox" data-type="multicheckbox" data-code="length"
                                                               value="short">
                                    <label class="form-check-label" for="length_1">Краткосрочные</label>
                                    <span data-toggle="tooltip" title="Не больше одного-двух дней" class="tooltipToggle"></span>
                                </div>
                                <div class="form-check">
                                    <input id="length_2" class="form-check-input" name="length_2"
                                                               type="checkbox" data-type="multicheckbox" data-code="length"
                                                               value="medium">
                                    <label class="form-check-label"
                                                                                     for="length_2">Средней
                                    длительности</label>
                                    <span data-toggle="tooltip" title="Несколько месяцев" class="tooltipToggle"></span>
                                </div>
                                <div class="form-check">
                                    <input id="length_3" class="form-check-input" name="length_3"
                                                               type="checkbox" data-type="multicheckbox" data-code="length"
                                                               value="long">
                                    <label class="form-check-label" for="length_3">Долгосрочные</label>
                                    <span data-toggle="tooltip" title="Год и больше" class="tooltipToggle"></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-md-8 searchResultsContainer">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="accordion" id="levelsAccordion">
                                <div class="card current">
                                    <div class="card-header" id="headingOne">
                                        <h4 class="mb-0">
                                            <i class="fas fa-chess-pawn"></i> <span>Шаг 1&nbsp;</span><small>Школьник</small>
                                            <button class="btn btn-link collapsed collapse-button" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                                Выбрать курс...
                                            </button>
                                            <button class="btn btn-danger btn-sm float-right finish-button" type="button">Завершить подбор</button>
                                        </h4>
                                    </div>

                                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#levelsAccordion">
                                        <div class="searchResults">
                                            <div id="coursesList">
                                                <img src="/images/text-animation-1s-280x100px.svg">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card inactive">
                                    <div class="card-header" id="headingTwo">
                                        <h4 class="mb-0">
                                            <i class="fas fa-chess-knight"></i> <span>Шаг 2&nbsp;</span><small>Студент</small>
                                            <button class="btn btn-link collapsed collapse-button" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" style="display: none">
                                                Выбрать курс...
                                            </button>
                                            <button class="btn btn-danger btn-sm float-right finish-button" type="button">Завершить подбор</button>
                                        </h4>
                                    </div>
                                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#levelsAccordion">
                                    </div>
                                </div>
                                <div class="card inactive">
                                    <div class="card-header" id="headingThree">
                                        <h4 class="mb-0">
                                            <i class="fas fa-chess-bishop"></i> <span>Шаг 3&nbsp;</span><small>Аспирант</small>
                                            <button class="btn btn-link collapsed collapse-button" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" style="display: none">
                                                Выбрать курс...
                                            </button>
                                            <button class="btn btn-danger btn-sm float-right finish-button" type="button">Завершить подбор</button>
                                        </h4>
                                    </div>
                                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#levelsAccordion">
                                    </div>
                                </div>
                                <div class="card inactive">
                                    <div class="card-header" id="headingFour">
                                        <h4 class="mb-0">
                                            <i class="fas fa-chess-rook"></i> <span>Шаг 4&nbsp;</span><small>Кандидат</small>
                                            <button class="btn btn-link collapsed collapse-button" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseThree" style="display: none">
                                                Выбрать курс...
                                            </button>
                                            <button class="btn btn-danger btn-sm float-right finish-button" type="button">Завершить подбор</button>
                                        </h4>
                                    </div>
                                    <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#levelsAccordion">
                                    </div>
                                </div>
                                <div class="card inactive">
                                    <div class="card-header" id="headingFive">
                                        <h4 class="mb-0">
                                            <i class="fas fa-chess-queen"></i> <span>Шаг 5&nbsp;</span><small>Профессор</small>
                                            <button class="btn btn-link collapsed collapse-button" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseThree" style="display: none">
                                                Выбрать курс...
                                            </button>
                                            <button class="btn btn-danger btn-sm float-right finish-button" type="button">Завершить подбор</button>
                                        </h4>
                                    </div>
                                    <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#levelsAccordion">
                                    </div>
                                </div>
                                <div class="card inactive">
                                    <div class="card-header" id="headingSix">
                                        <h4 class="mb-0">
                                            <i class="fas fa-chess-king"></i> <span>Шаг 6&nbsp;</span><small>Академик</small>
                                            <button class="btn btn-link collapsed collapse-button" type="button" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseThree" style="display: none">
                                                Выбрать курс...
                                            </button>
                                            <button class="btn btn-danger btn-sm float-right finish-button" type="button">Завершить подбор</button>
                                        </h4>
                                    </div>
                                    <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#levelsAccordion">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5 searchSuccess" style="display: none;">
                        <div class="col-md-12">
                            <h2>Поздравляем!</h2>
                            <p>Вы успешно составили план обучения и можете приступать к улучшению собственных навыков!</p>
                            <button class="btn btn-primary btn-lg mb-3 pathDetails">Отправить план на электронную почту</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="modal fade modal-scrollable" id="addSkillModal" tabindex="-1" role="dialog" aria-labelledby="addSkillModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="container">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <h5 class="modal-title" id="addSkillModalTitle">Добавление навыков</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="sortSelect">Сортировать по:</label>
                                </div>
                                <select class="custom-select" id="sortSelect">
                                    <option value="jobCount">Популярности у работодателей</option>
                                    <option value="alphabet">Алфавиту</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="list-group skillList" id="allSkills"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary confirmSkillsAddButton" data-dismiss="modal">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.2/bootstrap-slider.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js"></script>

<script src="../courseList.js"></script>
<script src="../vacancyList.js"></script>
<script src="/assets/vacancyFunctions.js"></script>
<script src="/assets/course.js"></script>
</body>

</html>
